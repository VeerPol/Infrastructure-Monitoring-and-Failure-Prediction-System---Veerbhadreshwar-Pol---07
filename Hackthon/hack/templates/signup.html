<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <section class="py-8 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <form class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
                <label class="block mb-2 font-bold" for="new-username">Username</label>
                <input type="text" id="new-username" class="w-full mb-4 border rounded p-2" placeholder="Choose a Username" required>
                <label class="block mb-2 font-bold" for="new-email">Email</label>
                <input type="email" id="new-email" class="w-full mb-4 border rounded p-2" placeholder="Your Email" required>
                <label class="block mb-2 font-bold" for="new-password">Password</label>
                <input type="password" id="new-password" class="w-full mb-4 border rounded p-2" placeholder="Choose a Password" required>
                <a href="login.html"<button type="submit" class="bg-black text-white px-4 py-2 rounded">Sign Up</button></a>
            </form>
            <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in here</a>.</p>
        </div>
    </section>
</body>
</html>
