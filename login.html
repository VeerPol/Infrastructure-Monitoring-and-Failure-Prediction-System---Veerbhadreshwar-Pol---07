<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <section class="py-8 bg-gray-200">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
                <label class="block mb-2 font-bold" for="username">Username</label>
                <input type="text" id="username" class="w-full mb-4 border rounded p-2" placeholder="Your Username" required>
                <label class="block mb-2 font-bold" for="password">Password</label>
                <input type="password" id="password" class="w-full mb-4 border rounded p-2" placeholder="Your Password" required>
                
               <a href="buttons.html" <button type="submit" class="bg-black text-white px-4 py-2 rounded">Login</button></a>
            </form>
            <p class="mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>.</p>
        </div>
    </section>
</body>
</html>
